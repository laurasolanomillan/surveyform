<!DOCTYPE html>
<html lang="en">
  <meta charset="UTF-8">
  <head>
    <link href="styles.css" rel="stylesheet">
    <h1 id="title">This is an example of a survey form</h1>
  </head>

  <body>

    <p id="description">This is a description with an id.</p>
    
    <form id="survey-form">
      
      <label id="name-label">Name:</label> <input id="name" type="text" required placeholder="Enter your name here"></input>

     <label id="email-label">Email:</label>
     <input id="email" type="email" required placeholder="Enter your Email here"></input>

     <label id="number-label">Age:</label>
     <input id="number" type="number" required placeholder="Age" min="13" max="120"></input>

<select id="dropdown">
   <option value="">(select one)</option>
   <option value=1>1</option>
</select>

<label>
  <legend>Radio tittle</legend>
<input type="radio" value="1" name="radio" id="1">1</input>
<input type="radio" value="2" name="radio" id="2">2</input>
</label>

<legend>Checkbox tittle</legend>
<label><input type="checkbox" value="checkbox1"> Checkbox1</input></label>
<label><input type="checkbox" value="checkbox2"> Checkbox2</input></label>

<legend>Textarea tittle</legend>
<textarea></textarea>
<input type="submit" id="submit" value="Enviar">


    </form>
  </body>
</html>
